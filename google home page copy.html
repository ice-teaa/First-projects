<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <title>Google home page copy</title>
    <!--everything above this is auto generated by starting the document with a line "!"-->
   <link rel="stylesheet"
   href="styles.css" />
   <!--<link> defines the relationship between the current document and an external resource -->
   <link rel="stylesheet" 
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
         integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
         crossorigin="anonymous" 
         referrerpolicy="no-referrer" />
</head>
<body>
<!--<body> contains all the main content in a web page/document-->
    <header>
      <!-- <header> is the Opening part of the page- Top most part of the page (may contain links, contat info ect...)-->
        <nav>
            <!--<"nav"igation> directs any possible links-->
            <a class="GreyLink" 
              href="#add_link_later">
                    <!--<"div"ision> is the smallest form of text/page sectioning-->
                    <p>About</p>
                </a>
                <a class="GreyLink" 
                   href="#add_link_later">
                    <p>Store</p>
                </a>
        </nav>
        <section>
          <a class="whiteLink" 
             href="#add_link_later">
            <p>Gmail</p>
          </a>
          <a class="whiteLink" 
             href="#add_link_later">
            <p>Images</p>
          </a>
          <a href="#add_link_later"
             class="whiteLink">
            <i class="fa-solid fa-braille"></i>
          </a>
          <a href="#add_link_later">
             <!-- <p>profile</p> -->
             <img src="public/360_F_98013728_WXNyYCwmaxBDkTTPjdQCIcWxn50ruFJH.jpg"/>
             
          </a>
        </section>

    </header>
    <main>
    <!--Mid section of the web page (Contains main content of the web page)-->
      <div>
        <h1 class="headerText" 
            id="headerLogo">Google!</h1>
      </div>
      <div class="searchBar">
        <div class="searchIcon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <input placeholder="Search..."/>
          <div class=iconButtonContainer>
           <button class="iconButton">
            <i class="fa-solid fa-microphone"></i>
           </button>
           <button class="iconButton">
            <i class="fa-solid fa-camera"></i>
           </button>    
          </div>
      <!--every small element of a web page should have a <div></div>-->
      </div>
    </section>  
      <div class="searchButtonsContainer">
        <button>
            <p>Google Search</p>
        </button>
        <button>
            <p>I'm feeling lucky</p>
        </button>
      </div>
    </section>
      <div class="language">
        <p>Google offered in: <span>Hrvatski</span></p>
      </div>
    </main>
    <footer>
    <!--Closing section of the web page (Contains closing notes, contact links ect,)-->
      <section class="country">
        <p>Croatia</p>
      </section>
      <section>
        <div class="footerLinks">
            <a>Advertising</a>
            <a>Business</a>
            <a>How search works</a>
        </div>
        <div class="footerLinks">
            <a>Privacy</a>
            <a>Terms</a>
            <a>Settings</a>
        </div>

      </section>
    </footer>
</body>
</html>
